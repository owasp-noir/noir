---
name: Deploy Hugo site to Pages
on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]
    paths:
      - docs/**/*

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.146.5
    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      - name: Install Node.js dependencies
        run: '[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true'
      - name: Build with Hugo
        env:
          # For maximum backward compatibility with Hugo modules
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo \
              --gc \
              --minify \
              --baseURL "${{ steps.pages.outputs.base_url }}/"
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./public
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
        
  # Deploy to owasp-noir.github.io repository
  deploy-to-docs-repo:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: github-pages
          path: ./public
          
      - name: Extract artifact
        run: |
          tar -xf ./public/artifact.tar
          rm ./public/artifact.tar
          
      - name: Setup Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
      - name: Clone target repository
        uses: actions/checkout@v4
        with:
          repository: owasp-noir/owasp-noir.github.io
          token: ${{ secrets.NOIR_PUBLISH_TOKEN }}
          path: /
          
      - name: Copy content and push
        run: |
          # Remove existing content in the target repository
          rm -rf docs-repo/*
          
          # Copy the Hugo generated content to the target repository
          cp -r public/* docs-repo/
          
          # Navigate to the target repository directory
          cd docs-repo
          
          # Add all changes to git
          git add .
          
          # Commit changes (exit with success even if there's nothing to commit)
          git commit -m "Update docs from noir repository" || echo "No changes to commit"
          
          # Push to the target repository
          git push
