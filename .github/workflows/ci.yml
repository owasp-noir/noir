---
name: CI
on:
  pull_request:
    branches: [main]
    paths: ["**/*.cr", shard.yml, Dockerfile]
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      logLevel:
        description: manual run
        required: false
        default: ""
jobs:
  build-crystal:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        crystal-version: [1.15.0, 1.16.0, 1.17.0, 1.18.0]
    steps:
      - uses: actions/checkout@v6
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal-version }}
      - name: Install dependencies
        run: shards install
      - name: Build
        run: shards build
  build-docker:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch: [linux/amd64, linux/arm64]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.1.1
        with:
          cosign-release: v2.1.1
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      - name: Setup Docker buildx
        uses: docker/setup-buildx-action@v3
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
      - name: Build Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ matrix.arch }}
          cache-from: type=gha,scope=${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=${{ matrix.arch }}
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Run Ameba linter
        uses: crystal-ameba/github-action@master
  tests:
    runs-on: ubuntu-latest
    container:
      image: 84codes/crystal:latest-debian-12
    steps:
      - uses: actions/checkout@v6
      - name: Install dependencies
        run: shards install
      - name: Run tests
        run: crystal spec
  build-snapcraft:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        platform: [amd64]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v6
      - name: Build snapcraft package
        uses: diddlesnaps/snapcraft-multiarch-action@v1
        with:
          architecture: ${{ matrix.platform }}
        id: build
      - name: Review snapcraft package
        uses: diddlesnaps/snapcraft-review-action@v1
        with:
          snap: ${{ steps.build.outputs.snap }}
  build-nix-flake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v14
        with:
          extra-conf: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}
      - name: Enable magic-nix-cache
        uses: DeterminateSystems/magic-nix-cache-action@v8
      - name: Check Nix flake
        run: |
          echo "Checking Nix flake inputs..."
          nix flake check --show-trace
      - name: Build with Nix (release binary)
        run: |
          echo "Building Noir with Nix..."
          nix build .#default --print-build-logs
      - name: Run Noir binary (smoke test)
        run: |
          echo "Running smoke test..."
          ./result/bin/noir --version
          ./result/bin/noir --help | head -n 10
      - name: Enter dev shell (optional sanity check)
        run: |-
          echo "Testing dev shell..."
          nix develop --command crystal --version
          nix develop --command shards --version
