# =============================================================================
# OWASP Noir Documentation - Hwaro Configuration
# =============================================================================

title = "OWASP Noir"
description = "Attack surface detector that identifies endpoints by static analysis."
base_url = "https://owasp-noir.github.io/noir"

# =============================================================================
# Multilingual
# =============================================================================

default_language = "en"

[languages.en]
language_name = "English"
weight = 1

[languages.ko]
language_name = "한국어"
weight = 2

# =============================================================================
# Plugins
# =============================================================================

[plugins]
processors = ["markdown"]

# =============================================================================
# Content Files
# =============================================================================

[content.files]
allow_extensions = ["jpg", "jpeg", "png", "gif", "svg", "webp"]

# =============================================================================
# Syntax Highlighting
# =============================================================================

[highlight]
enabled = true
theme = "atom-one-dark"
use_cdn = true

# =============================================================================
# OpenGraph & Twitter Cards
# =============================================================================

[og]
default_image = "/images/noir-wallpaper.jpg"
type = "article"
twitter_card = "summary_large_image"

# =============================================================================
# Search Configuration
# =============================================================================

[search]
enabled = true
format = "fuse_json"
fields = ["title", "content"]
filename = "search.json"
exclude = []

# =============================================================================
# Pagination
# =============================================================================

[pagination]
enabled = false
per_page = 10

# =============================================================================
# SEO: Sitemap
# =============================================================================

[sitemap]
enabled = true
filename = "sitemap.xml"
exclude = []

# =============================================================================
# SEO: Robots.txt
# =============================================================================

[robots]
enabled = true
filename = "robots.txt"
rules = [
  { user_agent = "*", disallow = [] }
]

# =============================================================================
# SEO: LLMs.txt
# =============================================================================

[llms]
enabled = true
filename = "llms.txt"
instructions = "OWASP Noir documentation."
full_enabled = true
full_filename = "llms-full.txt"

# =============================================================================
# RSS/Atom Feeds
# =============================================================================

[feeds]
enabled = false

# =============================================================================
# Markdown Configuration
# =============================================================================

[markdown]
safe = false
lazy_loading = true
