# The URL the site will be built for
base_url = "https://owasp-noir.github.io/noir/"
title = "OWASP Noir"
theme = "goyo"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
logo_text = "Goyo"
logo_image_path = "images/logo-s.png"
footer_html = "Powered by <a href='https://www.getzola.org'>Zola</a> and <a href='https://github.com/hahwul/goyo'>Goyo</a>"
default_thumbnail = "images/bbb.jpg"
default_colorset = "dark"
sidebar_expand_depth = 0
nav = [
    { name = "Get Started", url = "/get_started/overview", type = "url" },
    { name = "GitHub", url = "https://github.com/owasp-noir/noir", type = "url" },
    { name = "OWASP", type = "dropdown", members = [
        { name = "OWASP Project", url = "https://owasp.org/www-project-noir/", type = "url" },
        { name = "OWASP Nest", url = "https://nest.owasp.dev/projects/noir", type = "url" },
    ] },
]
