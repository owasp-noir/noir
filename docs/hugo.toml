baseURL = 'https://owasp-noir.github.io/noir/'
defaultContentLanguage = "en"
languageCode = 'en-us'
title = 'OWASP Noir'

[languages.ko]
  languageName = "한국어"
  contentDir = "content/ko"
  weight = 2

[params.flexsearch]
  enabled = true

[params.social]
  github = 'owasp-noir/noir'

[params.footer]
    copyright = "© :YEAR: OWASP Noir. Built with [**Lotus Docs**](https://github.com/colinwilson/lotusdocs)"
    version   = true # include git commit info in footer

[params.docs]
  title = 'OWASP Noir'
  darkMode = true
  themeColor = "emerald"
  sidebarIcons = true
  titleIcon = true
  repoURL = 'https://github.com/owasp-noir/noir'
  repoBranch = 'main'
  editPage = true
  lastMod = true

[module]
    [[module.imports]]
        path = "github.com/colinwilson/lotusdocs"
        disable = false
    [[module.imports]]
        path = "github.com/gohugoio/hugo-mod-bootstrap-scss/v5"
        disable = false