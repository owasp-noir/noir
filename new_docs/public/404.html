<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<meta property="og:type" content="article">
<meta property="og:url" content="">

<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:title" content="404 Not Found">
<meta name="twitter:image" content="/images/noir-wallpaper.jpg">
  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="icon" href="/favicon-96x96.png" type="image/png" sizes="96x96">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
  
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <div class="header-left">
        <button class="hamburger" id="hamburger-toggle" aria-label="Toggle navigation">
          <span></span><span></span><span></span>
        </button>
        <a href="/" class="header-logo">
          <img src="/images/logo.png" alt="OWASP Noir" class="header-logo-img">
          <span class="header-logo-text">OWASP Noir</span>
        </a>
      </div>
      <nav class="header-nav">
        <a href="/get_started/overview/">Get Started</a>
        <a href="/usage/supported/language_and_frameworks/">Usage</a>
        <a href="/development/how_to_build/">Development</a>
        <a href="https://github.com/owasp-noir/noir" target="_blank" rel="noopener noreferrer">GitHub</a>
      </nav>
      <div class="header-right">
        <button class="search-trigger" id="search-trigger" aria-label="Search">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></svg>
          <span class="search-shortcut">Ctrl+K</span>
        </button>
        <div class="lang-switcher" id="lang-switcher">
          <a href="#" class="lang-link" data-lang="en">EN</a>
          <a href="#" class="lang-link" data-lang="ko">KO</a>
        </div>
        <script>
        (function(){
          var base = '';
          var path = window.location.pathname;
          var isKo = path.startsWith(base + '/ko/') || path === base + '/ko';
          var switcher = document.getElementById('lang-switcher');
          var links = switcher.querySelectorAll('.lang-link');
          for (var i = 0; i < links.length; i++) {
            var lang = links[i].getAttribute('data-lang');
            if ((lang === 'ko' && isKo) || (lang === 'en' && !isKo)) {
              links[i].classList.add('active');
            }
            if (lang === 'ko') {
              if (isKo) {
                links[i].href = path;
              } else {
                var rel = path.replace(base, '') || '/';
                links[i].href = base + '/ko' + rel;
              }
            } else {
              if (isKo) {
                var rel = path.replace(base + '/ko', '') || '/';
                links[i].href = base + rel;
              } else {
                links[i].href = path;
              }
            }
          }
        })();
        </script>
      </div>
    </div>
  </header>
  <div class="site-overlay" id="site-overlay"></div>
  <div class="error-page">
    <div class="error-content">
      <h1 class="error-code">404</h1>
      <p class="error-message">The page you are looking for does not exist.</p>
      <a href="/" class="error-link">Return to Home</a>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>hljs.highlightAll();</script>
  
</body>
</html>
